<ion-content>
    <ion-icon class="backBtn" name="ios-arrow-back" (click)="back()"></ion-icon>

  <!--BACKGROUND-->
  <!--BACKGROUND-->
  <div class="bg-registro">
    <div class="overlay">
      <ion-item class="loginItem" style="padding-top: 70px">
        <ion-input [(ngModel)]="nome" type="text" class="custInp" placeholder="Nome"></ion-input>
      </ion-item>

      <ion-item class="loginItem" style="margin-top: 20px">
        <ion-input [(ngModel)]="email"type="email" class="custInp" placeholder="E-mail"></ion-input>
      </ion-item>

      <ion-item class="loginItem" style="margin-top: 20px">
        <ion-input [(ngModel)]="senha" type="password" class="custInp" placeholder="Senha"></ion-input>
      </ion-item>

      <div class="loginBtn" (click)="criar()">
        CRIAR CONTA
      </div>
    </div>
  </div>

</ion-content>
