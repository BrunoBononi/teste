<ion-content>
    <ion-icon class="backBtn" name="ios-arrow-back" (click)="back()"></ion-icon>

  <div >
    <!--LOGO-->
    <div>
      <img class="padding-logo logoHome" src='../../assets/imgs/logo-sala-3-188x540.png'>
    </div>
    <div class="center">
      <p class="vamosC">Vamos começar</p>
    </div>
  </div>
  <div class="botEntrar">
    <ion-item class="loginItem">
      <ion-input [(ngModel)]="email" type="email" class="custInp" placeholder="Usuário"></ion-input>
    </ion-item>

    <ion-item class="loginItem senhaItem">
      <ion-input [(ngModel)]="password" type="password" class="custInp" placeholder="Senha"></ion-input>
    </ion-item>

    <div class="loginBtn" (click)="login()">
      LOGIN
    </div>

    <div class="center" (click)="forgot()">
        <p style="margin-top: 50px; color:#fff;font-weight: 300;font-size: 16px">Esqueceu sua senha?</p>
    </div>
  </div>


</ion-content>
